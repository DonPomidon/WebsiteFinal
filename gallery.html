<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Versachi Common Gallery of France</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.jpg">
        </div>
        <div class="header-text">
            <h1>Versachi Common Gallery of France</h1>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="main.html">Home</a></li>
            <li class="nav-item"><a href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a href="contact.html">Contacts</a></li>
        </ul>
    </nav>

    <main>
        <div class="main-items">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/gallery1.jpg" class="img-fluid" alt="Image 1" onclick="zoomImage(this)">
                    </div>
                    <div class="col-md-4">
                        <img src="img/gallery2.jpg" class="img-fluid" alt="Image 2" onclick="zoomImage(this)">
                    </div>
                    <div class="col-md-4">
                        <img src="img/gallery3.jpg" class="img-fluid" alt="Image 3" onclick="zoomImage(this)">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <img src="img/gallery4.jpg" class="img-fluid" alt="Image 4" onclick="zoomImage(this)">
                    </div>
                    <div class="col-md-6">
                        <img src="img/gallery5.jpg" class="img-fluid" alt="Image 5" onclick="zoomImage(this)">
                    </div>
                </div>
                <div class="overlay" onclick="closeImage()"></div>
                <div class="zoom-container">
                    <span class="close-btn" onclick="closeImage()">&times;</span>
                    <img id="zoomedImg" src="" alt="Zoomed Image">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="logo">
            <img src="img/logo.jpg">
        </div>
        <div class="footer-text">Copyright Â© 2024. All rights reserved.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
